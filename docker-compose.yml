services:
    toys:
      build:
        context: .
        dockerfile: ./apps/toys/Dockerfile
        target: development
      command: yarn start:dev
      env_file:
        - ./apps/toys/.env
      volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
      ports:
        - '3000:3000'
      depends_on:
        - rabbitmq

    auth:
      build:
        context: .
        dockerfile: ./apps/auth/Dockerfile
        target: development
      command: yarn start:dev auth
      env_file:
        - ./apps/auth/.env
      volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
      ports:
        - '3001:3001'
      depends_on:
        - rabbitmq

    rabbitmq:
      image: rabbitmq
      ports:
        - '5672:5672'
